<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo-section">
      <div class="logo">
        <img src="odin-lined.png" alt="a lined odin logo" />
        <p>ODIN</p>
      </div>
      <div class="credit">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >
          Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >
          Unsplash
        </a>
      </div>
    </div>
    <div class="content-section">
      <div class="header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up now to get started.
        </p>
        <p>You <i>know</i> you want to.</p>
      </div>
      <div class="inputs">
        <p>Let's do this!</p>
        <form action="#" method="POST" id="sign-up-form">
          <div id="one">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" required />
          </div>
          <div id="two">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" required />
          </div>
          <div id="three">
            <label for="email">EMAIL</label>
            <input type="email" id="email" required />
          </div>
          <div id="four">
            <label for="phone">PHONE NUMBER</label>
            <input
              type="tel"
              id="phone"
              pattern="^(?:\+1)?\s?\(?\d{3}\)?(-|.|\s)?\d{3}(-|.|\s)?\d{4}$"
              required
            />
          </div>
          <div id="five">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              id="password"
              pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$"
              required
            />
          </div>
          <div id="six">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-password"
              pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$"
              required
            />
          </div>
        </form>
      </div>
      <div class="buttons">
        <button type="submit" form="sign-up-form">Create Account</button>
        <div class="login">Already have an account<a href="#">Log in</a></div>
      </div>
    </div>
  </body>
</html>
