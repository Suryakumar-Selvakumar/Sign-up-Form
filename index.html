<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo-section">
      <img src="odin-lined.png" alt="a lined odin logo" />
      <span>ODIN</span>
      <div class="credit">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >
          Halie West
        </a>
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >
          Unsplash
        </a>
      </div>
    </div>
    <div class="content-section">
      <div class="header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <div class="inputs" id="sign-up-form">
        <p>Let's do this!</p>
        <form action="#">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" />
          <label for="last-name">FIRST NAME</label>
          <input type="text" id="last-name" />
          <label for="email">EMAIL</label>
          <input type="email" id="email" />
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" />
          <label for="password">PASSWORD</label>
          <input type="password" id="password" />
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" />
        </form>
      </div>
      <div class="buttons">
        <button type="submit" form="sign-up-form">Create Account</button>
        <div class="login">Already have an account<a href="#">Log in</a></div>
      </div>
    </div>
  </body>
</html>
